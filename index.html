<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="João Gabriel Silva Gomes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calcKcal</title>
  <link rel="shortcut icon" href="./img/fire-icon.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="./img/calckcal-logo.svg" alt="calcKcal">
    </header>

    <div class="content">
      <form>
        <div class="form-group">
          <label for="gender">Seu sexo</label>
          <select name="gender" id="gender">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Sua idade</label>
          <input type="number" name="age" id="age" placeholder="Em anos">
        </div>
        <div class="form-group">
          <label for="weight">Seu peso</label>
          <input type="number" name="weight" id="weight" placeholder="Em kg">
        </div>
        <div class="form-group">
          <label for="height">Sua altura</label>
          <input type="number" name="height" id="height" placeholder="Em cm">
        </div>
        <div class="form-group">
          <label for="activity">Seu nível de atividade física</label>
          <select name="activity" id="activity">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Baixo</option>
            <option value="1.55">Moderado</option>
            <option value="1.725">Alto</option>
            <option value="1.9">Muito alto</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" value="Calcular!">
        </div>
      </form>

      <div class="result-container"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
